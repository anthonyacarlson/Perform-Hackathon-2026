<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .test-box {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 500px;
            border: 2px solid #00D4FF;
        }
        button {
            background: #00D4FF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0099cc;
        }
    </style>
</head>
<body>
    <h1>üé∞ Vegas Casino Test Page</h1>
    
    <div class="test-box">
        <h2>Basic HTML/CSS Test</h2>
        <p>If you can see this styled page, the server is working correctly.</p>
        <button onclick="testJavaScript()">Test JavaScript</button>
        <p id="jsResult"></p>
    </div>
    
    <div class="test-box">
        <h2>Navigation Test</h2>
        <p>Click these links to test routing:</p>
        <p>
            <a href="/slots.html" style="color: #00D4FF; text-decoration: none; margin: 10px;">‚Üí Slots Game</a> |
            <a href="/lobby.html" style="color: #00D4FF; text-decoration: none; margin: 10px;">‚Üí Casino Lobby</a> |
            <a href="/roulette.html" style="color: #00D4FF; text-decoration: none; margin: 10px;">‚Üí Roulette</a>
        </p>
    </div>
    
    <div class="test-box">
        <h2>External Resources Test</h2>
        <p id="cdnTest">Testing CDN access...</p>
        <div id="tailwindTest" class="bg-blue-500 text-white p-4 rounded" style="display: none;">
            Tailwind CSS is working!
        </div>
    </div>

    <script>
        function testJavaScript() {
            document.getElementById('jsResult').innerHTML = '‚úÖ JavaScript is working!';
        }
        
        // Test if external CDNs are accessible
        function testCDN() {
            const cdnTestEl = document.getElementById('cdnTest');
            
            // Test Tailwind
            const tailwindScript = document.createElement('script');
            tailwindScript.src = 'https://cdn.tailwindcss.com';
            tailwindScript.onload = function() {
                cdnTestEl.innerHTML += '<br>‚úÖ Tailwind CDN accessible';
                document.getElementById('tailwindTest').style.display = 'block';
            };
            tailwindScript.onerror = function() {
                cdnTestEl.innerHTML += '<br>‚ùå Tailwind CDN failed';
            };
            document.head.appendChild(tailwindScript);
            
            // Test GSAP
            const gsapScript = document.createElement('script');
            gsapScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js';
            gsapScript.onload = function() {
                cdnTestEl.innerHTML += '<br>‚úÖ GSAP CDN accessible';
            };
            gsapScript.onerror = function() {
                cdnTestEl.innerHTML += '<br>‚ùå GSAP CDN failed';
            };
            document.head.appendChild(gsapScript);
            
            // Test Socket.IO
            const socketScript = document.createElement('script');
            socketScript.src = 'https://cdn.socket.io/4.7.2/socket.io.min.js';
            socketScript.onload = function() {
                cdnTestEl.innerHTML += '<br>‚úÖ Socket.IO CDN accessible';
            };
            socketScript.onerror = function() {
                cdnTestEl.innerHTML += '<br>‚ùå Socket.IO CDN failed';
            };
            document.head.appendChild(socketScript);
        }
        
        // Run CDN test on load
        window.onload = testCDN;
    </script>
</body>
</html>
