<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slots Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .slot-machine {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            border: 2px solid #00D4FF;
        }
        .slots-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .slot-reel {
            width: 120px;
            height: 120px;
            background: #222;
            border: 2px solid #555;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        .spinning {
            animation: spin 0.1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        .lever {
            width: 80px;
            height: 200px;
            background: linear-gradient(145deg, #8B4513, #DAA520);
            border-radius: 40px;
            margin: 20px auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: transform 0.2s;
        }
        .lever:hover {
            transform: translateY(-5px);
        }
        .lever:active {
            transform: translateY(5px);
        }
        .result {
            margin: 20px 0;
            font-size: 1.2rem;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <h1>üé∞ Simple Slots Test</h1>
    
    <div class="slot-machine">
        <div class="slots-container">
            <div class="slot-reel" id="reel1">üé∞</div>
            <div class="slot-reel" id="reel2">üé∞</div>
            <div class="slot-reel" id="reel3">üé∞</div>
        </div>
        
        <div class="lever" id="lever" onclick="spin()">
            ‚ö°
        </div>
        
        <div class="result" id="result">Click the lever to spin!</div>
        
        <div style="margin-top: 20px;">
            <button onclick="testBackend()" style="background: #00D4FF; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Test Backend Connection</button>
        </div>
        
        <div id="backend-result" style="margin-top: 10px; font-size: 0.9rem;"></div>
    </div>

    <script>
        console.log('üé∞ Simple slots test loaded');
        
        const symbols = ['üé∞', 'üíé', 'üåü', 'üçí', 'üîî', 'üçã', '7Ô∏è‚É£'];
        let spinning = false;
        
        function spin() {
            if (spinning) return;
            
            console.log('üé∞ Spin clicked!');
            spinning = true;
            
            const reels = [
                document.getElementById('reel1'),
                document.getElementById('reel2'),
                document.getElementById('reel3')
            ];
            
            // Add spinning animation
            reels.forEach(reel => reel.classList.add('spinning'));
            
            document.getElementById('result').textContent = 'Spinning...';
            
            let counter = 0;
            const maxSpins = 20;
            
            const spinInterval = setInterval(() => {
                reels.forEach(reel => {
                    reel.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                });
                
                counter++;
                
                if (counter >= maxSpins) {
                    clearInterval(spinInterval);
                    
                    // Stop spinning
                    reels.forEach(reel => reel.classList.remove('spinning'));
                    
                    // Final result
                    const finalSymbols = [];
                    reels.forEach(reel => {
                        const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                        reel.textContent = symbol;
                        finalSymbols.push(symbol);
                    });
                    
                    // Check win
                    if (finalSymbols[0] === finalSymbols[1] && finalSymbols[1] === finalSymbols[2]) {
                        document.getElementById('result').textContent = 'üéâ JACKPOT! Triple ' + finalSymbols[0];
                    } else if (finalSymbols[0] === finalSymbols[1] || finalSymbols[1] === finalSymbols[2] || finalSymbols[0] === finalSymbols[2]) {
                        document.getElementById('result').textContent = '‚ú® Nice! You got a pair!';
                    } else {
                        document.getElementById('result').textContent = 'Try again!';
                    }
                    
                    spinning = false;
                    console.log('üé∞ Spin completed:', finalSymbols);
                }
            }, 100);
        }
        
        function testBackend() {
            document.getElementById('backend-result').textContent = 'Testing backend...';
            
            fetch('/api/slots/spin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    Username: 'TestUser',
                    BetAmount: 10
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('backend-result').innerHTML = 
                    '‚úÖ Backend working! Result: ' + JSON.stringify(data.result) + 
                    '<br>Win: ' + data.win + ', Amount: $' + data.winAmount;
            })
            .catch(error => {
                document.getElementById('backend-result').textContent = '‚ùå Backend error: ' + error.message;
            });
        }
        
        console.log('üé∞ Simple slots ready!');
    </script>
</body>
</html>
