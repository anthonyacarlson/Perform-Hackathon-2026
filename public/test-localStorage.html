<!DOCTYPE html>
<html>
<head>
    <title>Test localStorage Contents</title>
</head>
<body>
    <h1>Vegas Casino localStorage Test</h1>
    <div id="output"></div>
    <button onclick="testFields()">Check localStorage</button>
    <button onclick="clearFields()">Clear localStorage</button>
    <button onclick="populateFields()">Populate Test Fields</button>

    <script>
        function testFields() {
            const fields = [
                'vegas.username',
                'vegas.customerName', 
                'vegas.email',
                'vegas.companyName',
                'vegas.persona',
                'vegas.booth',
                'vegas.optIn',
                'vegasUser',
                'vegasBalance'
            ];
            
            let output = '<h3>Current localStorage contents:</h3><ul>';
            
            fields.forEach(field => {
                const value = localStorage.getItem(field);
                output += `<li><strong>${field}:</strong> ${value || 'NOT SET'}</li>`;
            });
            
            output += '</ul>';
            document.getElementById('output').innerHTML = output;
        }
        
        function clearFields() {
            localStorage.clear();
            document.getElementById('output').innerHTML = '<p>localStorage cleared!</p>';
        }
        
        function populateFields() {
            localStorage.setItem('vegas.username', 'Lawrence Barratt');
            localStorage.setItem('vegas.customerName', 'Lawrence Barratt');
            localStorage.setItem('vegas.email', 'lawrence@dynatrace.com');
            localStorage.setItem('vegas.companyName', 'Dynatrace');
            localStorage.setItem('vegas.persona', 'Customer');
            localStorage.setItem('vegas.booth', 'Business Analytics');
            localStorage.setItem('vegas.optIn', 'true');
            localStorage.setItem('vegasUser', 'Lawrence Barratt');
            localStorage.setItem('vegasBalance', '1000');
            
            document.getElementById('output').innerHTML = '<p>Test fields populated!</p>';
            testFields();
        }
        
        // Auto-run test on load
        testFields();
    </script>
</body>
</html>
